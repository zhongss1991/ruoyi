<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改耗材领用')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-receiveList-edit" th:object="${conReceiveList}">
            <input name="conid" th:field="*{conid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">领用数量：</label>
                <div class="col-sm-8">
                    <input name="receivenum" th:field="*{receivenum}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "csm/receiveList";
        $("#form-receiveList-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-receiveList-edit').serialize());
            }
        }
    </script>
</body>
</html>

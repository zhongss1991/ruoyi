<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增【请填写功能名称】')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-type-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">耗材类型：</label>
                <div class="col-sm-8">
                    <select name="type" class="form-control m-b" th:with="type=${@dict.getType('sys_con_type')}">
		                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
		            </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">耗材名称：</label>
                <div class="col-sm-8">
                    <input name="name" class="form-control" type="text" placeholder="请输入耗材名称"  required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">品牌：</label>
                <div class="col-sm-8">
                	<select name="brand" class="form-control m-b" th:with="type=${@dict.getType('sys_con_brand')}">
                		<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                	</select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">货号：</label>
                <div class="col-sm-8">
                    <input name="itemnumber" class="form-control" type="text" placeholder="请输入货号"  required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">规格：</label>
                <div class="col-sm-8">
                    <input name="spec" class="form-control" type="text" placeholder="请输入规格"  required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">单位：</label>
                <div class="col-sm-8">
                    <input name="unit" class="form-control" type="text" placeholder="请输入单位"  required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预警值：</label>
                <div class="col-sm-8">
                    <input name="warnnum" class="form-control" type="number" placeholder="请输入预警值" min="5" max="10000" step="1" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">可用数量：</label>
                <div class="col-sm-8">
                    <input name="availablenum" class="form-control" type="number" placeholder="请输入可用数量"  min="5" max="10000" step="1" required>
                </div>
            </div>
<!--             <div class="form-group">     -->
<!--                 <label class="col-sm-3 control-label">负责人：</label> -->
<!--                 <div class="col-sm-8"> -->
<!--                     <input name="userName" id="treeName" onclick="selectUserTree();" placeholder="请选择负责人" class="form-control" type="text" required> -->
<!--                 </div> -->
<!--             </div> -->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "csm/type"
        $("#form-type-add").validate({
        	onkeyup: false,
            focusCleanup: true
        });
		
        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-type-add').serialize());
            }
        }
    </script>
</body>
</html>
